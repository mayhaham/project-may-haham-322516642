<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הרשמה לפסטיבל שירי כנף</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>חידון שירים לבעלי כנפיים</h1>
    <p>מערכת הרשמה לתחרות המעופפים המוזיקלית!</p>
    <img src="images/bird-sing.jpg" alt="ציפור שרה" class="header-img">
    <nav>
      <a href="view.html">לרשימת המועמדים</a><span>|</span>
      <a href="index.html">לטופס הרשמה</a> 
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>טופס הרשמה</h2>
      <form id="registrationForm">
        <label for="name">שם פרטי ובמה:</label>
        <input type="text" id="name" />

        <label for="email">אימייל:</label>
        <input type="email" id="email" />

        <label for="wingType">סוג כנפיים:</label>
        <select id="wingType">
          <option value="">בחר סוג כנפיים</option>
          <option>נוצות</option>
          <option>עור</option>
          <option>אור</option>
        </select>

        <label for="genre">סגנון מוזיקלי:</label>
        <input type="text" id="genre" />

        <label for="song">שיר נבחר:</label>
        <input type="text" id="song" />

        <label for="experience">ניסיון קודם (בשנים):</label>
        <input type="number" id="experience" min="0" max="50" />

        <div class="checkbox-wrapper">
        <input type="checkbox" id="verified" />
        <label for="verified">הקול נבדק על ידי נשר מוסמך</label>
        </div>

        <button type="submit" aria-label="שלח את טופס ההרשמה">שלח טופס</button>
      </form>
      <div id="message" role="alert"></div>
    </section>
  </main>

  <footer>
    <p>פותח ונבנה על ידי מאי חכם | במסגרת קורס פיתוח מערכות מידע אינטרנטיות, תשפ"ה</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
